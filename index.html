<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Content Generator</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Landing Page Content Generator</h1>
        <textarea id="companyDetails" placeholder="Enter company details here..."></textarea>
        <textarea id="jobDescription" placeholder="Enter job description here..."></textarea>
        <input type="text" id="jobPosition" placeholder="Enter job position name...">

        <button id="generateButton">Combine & Print Results</button>

        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
